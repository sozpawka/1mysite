{% extends 'base.html' %}
{% block content %}
<h2>{{ question.question_text }}</h2>

<ul class="list-group">
  {% for item in results %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ item.choice.choice_text }}
      <span class="badge bg-primary rounded-pill">
        {{ item.choice.votes }} ({{ item.percent }}%)
      </span>
    </li>
  {% endfor %}
</ul>

<a class="btn btn-secondary mt-3" href="{% url 'polls:index' %}">Назад</a>
{% endblock %}
